

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">

        <div ng-switch="model.widget.widgetType">
            <div ng-switch-when="HEADER" ng-switch="widget.size">
                <form>
                  <div class="form-group">
                      <label for="widget-name">Name</label>
                      <input type="text"
                             class="form-control"
                             id="website-name"
                             value="Blog Post"
                             placeholder="Google"
                             ng-model="model.widget.name">
                  </div>
                  <div class="form-group">
                      <label for="widget-description">Title</label>
                      <input type="text"
                             class="form-control"
                             id="website-name"
                             placeholder="Page Title"
                             ng-mogel="model.widget.title">
                  </div>
              </form>
            </div>
            <div ng-switch-when="IMAGE">
              <form>
                <div class="form-group">
                    <label for="website-name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="website-name">
                </div>
                <div class="form-group">
                    <label for="website-description">Text</label>
                    <input type="text"
                           class="form-control"
                           id="website-name">
                </div>
                <div class="form-group">
                    <label for="website-description">Url</label>
                    <input type="text"
                           class="form-control"
                           value="https://www.facebook.com/nytimes/videos/10150812214919999/">
                </div>
                <div class="form-group">
                    <label for="website-description">Width</label>
                    <input type="text"
                           class="form-control"
                           id="website-name"
                           value="100%">
                </div>
                <div class="form-group">
                    <label for="website-description">Upload</label>
                    <input type="file"
                           class="form-control"
                           id="website-name"
                           placeholder="Page Title">
                </div>
                <a class="btn btn-primary btn-block"
                  href="widget-list.html">Upload Image</a>
              </form>
            </div>
            <div ng-switch-when="YOUTUBE">
                <form>
                  <div class="form-group">
                      <label for="website-name">Name</label>
                      <input type="text"
                             class="form-control"
                             id="website-name">
                  </div>
                  <div class="form-group">
                      <label for="website-description">Text</label>
                      <input type="text"
                             class="form-control"
                             id="website-name">
                  </div>
                  <div class="form-group">
                      <label for="website-description">Url</label>
                      <input type="text"
                             class="form-control"
                             value="https://www.youtube.com/embed/aD4grQXZPfg">
                  </div>
                  <div class="form-group">
                      <label for="website-description">Width</label>
                      <input type="text"
                             class="form-control"
                             id="website-name"
                             value="100%">
                  </div>
              </form>
            </div>
            <div ng-switch-default>
                Unable to render widget
            </div>
        </div>

        <a class="btn btn-danger  btn-block"
           href="widget-list.html">Delete</a>
    </div>
