    <div class="container">

        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!</strong> Your profile was saved.
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="Username" 
                    ng-model="model.user.username"/>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="alice@wonderland.com"
                    ng-model="model.user.email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" ng-model="model.user.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" ng-model="model.user.lastName">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
    </div>
