    <div class="container main-container">

        <form id="pageEditForm" name="pageEditForm" novalidate>
            <span class="alert alert-danger" ng-show="pageEditForm.$submitted && pageEditForm.name.$invalid">
                name required
            </span>
            <div class="form-group">
                <label for="website-name">Name</label>
                <input name="name"
                       type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Google"
                       ng-model="model.page.name" required>
            </div>
            <div class="form-group">
                <label for="website-description">Title</label>
                <input type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Page Title"
                       ng-model="model.page.title">
            </div>
        </form>

           ng-click="model.deletePage(model.pageId)">Delete</a>
